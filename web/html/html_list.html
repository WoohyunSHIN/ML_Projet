<!DOCTYPE html>
<html>
    <head>
        <title>list test</title>
    </head>
    <body>
        <h1>순서있는 리스트 작성</h1>
        <ol type="i">
            <li>줄바꾸기</li>
            <li>헤드라인</li>
            <li>기본태그</li>
        </ol>
    </body>
    <br>
    <body>
        <h1>순서없는 리스트 작성</h1>
        <ul type="disc">
            <li>줄바꾸기</li>
            <li>헤드라인</li>
            <li>기본태그</li>
        </ul>
    </body>
    <br>
    <body>
        <h1>연습 리스트 작성</h1>
        <ul type="disc">
            <li>1일차</li>
                <ol type="I">
                    <li>해녀박물관</li>
                    <li>낚시체험</li>
                </ol>
            <li>2일차</li>
                <ol start=3 type="I">
                    <li>용눈이오름</li>
                    <li>만장굴</li>
                    <li>카약체험</li>
                </ol>
        </ul>
    </body>
</html>
